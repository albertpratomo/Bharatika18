<!DOCTYPE html>
<html>

<head>
	<title>Bharatika Creative Design Festival</title>
	<link rel='icon' href='images/logo.png' sizes='16x16'>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" style="margin-top:4em">
		<div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-10">
			<img src="images/bharatika_logo_white.png" class="img-responsive">
		</div>
	</div>

	<div class="container cclock">
		<div class="row">
			<div class="clock col-xs-offset-3 col-xs-6 col-md-offset-2 col-md-4">
				<img id="c1" src="images/Clock-01.png" class="img-responsive">
				<img id="c2" src="images/Clock-02.png" class="img-responsive">
				<img id="c3" src="images/Clock-03.png" class="img-responsive">
				<img id="c4" src="images/Clock-04.png" class="img-responsive">
			</div>
			<div class="text col-xs-offset-2 col-xs-8 col-sm-offset-3 col-sm-6 col-md-offset-0 col-md-3">
				<h2>Tick Tock,</h2><h1>Something big is about to come</h1>
			</div>
		</div>	
	</div>


	<div class="container buttons">
		<div class="row">
			<div class="col-xs-5 col-xs-offset-1 col-sm-offset-3 col-sm-3 col-md-2 col-md-offset-4">
				<a href="http://bharatikafest.petra.ac.id/2016" class="btn btn-primary btn-md btn-block">BHARATIKA 2016</a>
			</div>
			<div class="col-xs-5 col-sm-3 col-md-2">
				<a href="http://bharatikafest.petra.ac.id/2017" class="btn btn-primary btn-md btn-block">BHARATIKA 2017</a>
			</div>
		</div>
	</div>

	<!-- Clock Script -->
	<script type="text/javascript">
		
		$( function() {
			if ($(window).width() <= 330) {
				var fontSize =  $(window).width() / 14	 +"px";	
				$(".text h1").css('font-size', fontSize);	
			}else if ($(window).width() <= 767) {
				var fontSize =  $(window).width() / 12 - 5	 +"px";	
				$(".text h1").css('font-size', fontSize);	
			}
		});

		var a1 = 0;
		var a2 = 21;
		var a3 = -30;
		var a4 = 75;


		setInterval(function(){
			a1-=0.2;
			a2+=0.5;

			$("#c1").css('transform','rotate('+a1+'deg)');
			$("#c2").css('transform','rotate('+a2+'deg)');
		},50);

		setInterval(function(){
			a3+=2;		
			$("#c3").css('transform','rotate('+a3+'deg)');      
		},800);

		setInterval(function(){
			a4+=1;
			$("#c4").css('transform','rotate('+a4+'deg)');      
		},10000);	
	</script>
</body>
</html>
